<div *ngIf="!isLoading">
    <h2 class="title">{{artist?.name}}</h2>
    <div class="wrapper">
        <img src={{artist?.imgUrl}} alt="">
    </div>
    <p class="desc">
        {{artist?.desc}}
    </p>
    <div class="back">
        <button type="button" class="btn" routerLink="/artists">Go Back</button>
    </div>
</div>
<div *ngIf="isLoading">
    Loading...
</div>
